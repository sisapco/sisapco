<div class="table-responsive">
	<table id="userList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">usu_Id</th>
			<th scope="col">cop_nit</th>
			<th scope="col">per_id</th>
			<th scope="col">pro_cc</th>
			<th scope="col">usu_usuario</th>
			<th scope="col">usu_clave</th>
			<th scope="col">usu_estado</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user: ${userList}" >
			<td th:text="${user.usuId}"></td>
			<td th:text="${user.copNit}"></td>
			<td th:text="${user.perId}"></td>
			<td th:text="${user.proCc}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.usuClave}"></td>
			<td th:text="${user.usuEstado}"></td>
			<td>
				<a href="#" th:href="@{'/editUser/'+ ${user.usuId}}"><i class="fas fa-edit"></i></a>
				| <a href="#" th:onclick="'javascript:confirmDelete(\''+ ${user.usuId} +'\');'"><i class="fas fa-user-times"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error MEssage</div>
</div>

<script type="text/javascript">
function confirmDelete(id){
	$('#deleteModal').modal('show');
	$("#userIdHiddenInput").val(id);
}

function deleteUser(){
	var id = $("#userIdHiddenInput").val();
    window.location = "deleteUser/"+id;
}
</script>
